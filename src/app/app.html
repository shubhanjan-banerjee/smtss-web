<div class="outer-layout">
  <header class="app-header">
    <h1>Employee Master-Detail Dashboard</h1>
  </header>
  <section class="upload-section">
    <form class="upload-form" (ngSubmit)="onUpload()">
      <label for="excelFile" class="upload-label">Upload Excel File:</label>
      <input type="file" id="excelFile" name="excelFile" accept=".xls,.xlsx,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,application/vnd.ms-excel" (change)="onFileSelected($event)" required />
      <button type="submit" class="upload-btn">Upload</button>
    </form>
  </section>
  <main class="main-content">
    <app-employee-details></app-employee-details>
  </main>
</div>
<router-outlet></router-outlet>
